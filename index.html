            display: flex;

            width: 24px;

<body>
    <div class="container">
        <h1>Envía mensajes de WhatsApp sin guardar el número</h1>
        <div class="form-group">
            <label for="phone">Número de teléfono (con código de país)</label>
            <input type="tel" id="phone" placeholder="Ejemplo: 34612345678" 
                   pattern="[0-9]*" inputmode="numeric">
        </div>
        <div class="form-group">
            <label for="message">Mensaje predeterminado</label>
            <textarea id="message" placeholder="Escribe tu mensaje aquí...">Hola, me gustaría obtener más información.</textarea>
        </div>
        <button onclick="abrirWhatsApp()">
            <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2M12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20M8.39 8.39C7.39 9.39 6.9 10.67 6.9 12C6.9 13.33 7.39 14.61 8.39 15.61C9.39 16.61 10.67 17.1 12 17.1C13.33 17.1 14.61 16.61 15.61 15.61L14.19 14.19C13.7 14.68 13.06 14.9 12.41 14.9C11.76 14.9 11.12 14.68 10.63 14.19C10.14 13.7 9.92 13.06 9.92 12.41C9.92 11.76 10.14 11.12 10.63 10.63C11.12 10.14 11.76 9.92 12.41 9.92C13.06 9.92 13.7 10.14 14.19 10.63L15.61 9.39C14.61 8.39 13.33 7.9 12 7.9C10.67 7.9 9.39 8.39 8.39 9.39Z"/>
            </svg>
            Abrir WhatsApp
        </button>
    </div>

    <script>
        function abrirWhatsApp() {
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            const message = encodeURIComponent(document.getElementById('message').value);

            if (phone.length < 8) {
                alert('Por favor, ingresa un número de teléfono válido con código de país');
                return;
            }

            const url = `https://wa.me/${phone}?text=${message}`;
            window.open(url, '_blank');
        }

        // Validación en tiempo real para solo permitir números
        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
